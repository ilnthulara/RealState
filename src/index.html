<!-- JQuery code block for form submission & hiding of form -->
<script type="text/javascript">
  $(document).ready(function () {
    $(function () {
      $('[data-bs-toggle="tooltip"]').tooltip();
    });

    $('#submit-form').click(function () {
      $('#success-alert').show(); //display alert
      $('#replace-name').replaceWith($('input[name="fullname"]').val()); //replace name with inputted full name from form
      $('#collapseRegiForm').hide(); //hide the form again		
    });

  });

</script>
